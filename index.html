---
layout: default
title: Bi Meichun
--- 
<div class="home">
  <div class="posts">
    <h2>List of Posts</h2>
    <ul class="posts">
      {% for post in site.posts %}
      <li>
        <span class="date">{{ post.date | date_to_string }}</span> &raquo; <a class="posttitle" href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
